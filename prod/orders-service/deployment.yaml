apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  orders-service
  template:
    metadata:
      labels:
        app:  orders-service
    spec:
      containers:
      - name:  orders-service
        image: loannguyent5/orders-service:main-2
        ports:
        - containerPort: 5000





